version: 2.1

orbs:
  node: circleci/node@4

jobs:
  test_and_build:
    description: Install deps, run tests, then build the React app
    executor:
      name: node/default
    steps:
      - checkout

      - run:
          name: Install NPM packages
          command: |
            . ~/.nvm/nvm.sh
            nvm install 18
            nvm use 18
            npm install

      - run:
          name: Run tests
          command: npm test -- --coverage

      - run:
          name: Build production bundle
          command: npm run build

      - persist_to_workspace:
          root: .
          paths:
            - build

workflows:
  version: 2
  pr-check:
    jobs:
      - test_and_build:
          filters:
            branches:
              ignore:
                - main
            tags:
              ignore:
                - /.*/
